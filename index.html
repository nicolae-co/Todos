<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
    <script defer src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script defer src="main.js"></script>
    <title>Todos</title>
</head>
<body class="bg-secondary">
    <!-- Create a container for the app layout -->


    <!-- Add a container with the sticky-top class -->
    <div class="container container-fluid sticky-top behind-containe bg-warning text-black py-3">
        <!-- Add a title -->
        <h1 class="text-center">JS Todos</h1>
    
        <!-- Create a row for the input and button -->
        <div class="row mt-4">
            <!-- create a form for adding new tasks -->
            <div class="col-12">
            <form class="col-12 input-group" id="add-task-form">
                <input type="text" id="new-task" class="form-control" placeholder="Enter a new task" />
                <button type="submit" class="btn btn-primary">Add Task</button>
            </form>
            </div>
        </div>
    </div>

    <div class="container container-fluid top-container">
        <!-- Add the task list container -->
        <div id="task-list" class="row mt-4 d-flex justify-content-center"></div>
    </div>

</body>
</html>
